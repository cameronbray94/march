      <div id="timerbottomright">
        <p id="demo"></p>
                <script>
                // Set the date we're counting down to
                var countDownDate = new Date("Sep 23, 2020 15:00:00").getTime();
    
                // Update the count down every 1 second
                var x = setInterval(function() {
    
                  // Get today's date and time
                  var now = new Date().getTime();
    
                  // Find the distance between now and the count down date
                  var distance = countDownDate - now;
    
                  // Time calculations for days, hours, minutes and seconds
                  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
                  // Display the result in the element with id="demo"
                  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                  + minutes + "m "+ seconds + "s ";
    
                  // If the count down is finished, write some text
                  if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                  }
                }, 1000);
                </script>
          </div>

    <script>
      // Wait for window load
    $(window).on('load', function(){
    // Animate loader off screen
    $(".dragFolder").draggable(
        { cursor: "crosshair" }
    );
    $('.dragFolder').draggable({
      containment: 'window',
       scroll: false
    });
    // on clicking, brings the clicked item to the front
    $('.dragFolder').click( function(){
      $(this).css('z-index', 100);
      $(this).siblings('.dragFolder').css('z-index', 1);
    });
    // red dot close
    $('.redDot').click( function(){
      $(this).parents('.dragFolder').fadeOut();
    });
    $('.refresh').click( function(){
      $('.dragFolder').show();
    });
    // yellow dot minimise / maximise
    $('.yellowDot').click( function(){
      if ( $(this).parents('.desktopWindowHeader').siblings('.desktopWindowBody').css('display') == 'none' ){
        $(this).parents('.desktopWindowHeader').siblings('.desktopWindowBody').show();
        $(this).parents('.dragFolder').css('height', 'auto')
      } else {
        $(this).parents('.desktopWindowHeader').siblings('.desktopWindowBody').fadeOut();
        $(this).parents('.dragFolder').css('height', '24px')
    }
    });
    });
    </script>
